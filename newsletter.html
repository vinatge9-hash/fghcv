<!DOCTYPE html>
<html lang='it'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Newsletter | Caffè Delizia</title>
  <script src='https://cdn.tailwindcss.com'></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: '#6f4e37' } } } }
  </script>
  <style> html{ scroll-behavior: smooth; } </style>
</head>
<body class='font-sans antialiased'>
  <nav class='fixed w-full bg-white shadow-md z-50'>
    <div class='container mx-auto px-6 py-4'>
      <div class='flex items-center justify-between'>
        <div class='text-2xl font-bold text-primary'>Caffè Delizia</div>
        <div class='hidden md:flex space-x-8'>
          <a href='index.html' class='hover:text-primary'>Home</a>
          <a href='about.html' class='hover:text-primary'>Chi Siamo</a>
          <a href='menu.html' class='hover:text-primary'>Menu</a>
          <a href='visit.html' class='hover:text-primary'>Dove Siamo</a>
          <a href='contact.html' class='hover:text-primary'>Contatti</a>
        </div>
        <button id='mobile-menu-btn' class='md:hidden'>
          <svg class='w-6 h-6' fill='none' stroke='currentColor' viewBox='0 0 24 24'>
            <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M4 6h16M4 12h16M4 18h16'/>
          </svg>
        </button>
      </div>
      <div id='mobile-menu' class='hidden md:hidden pt-4 pb-2'>
        <a href='index.html' class='block py-2'>Home</a>
        <a href='about.html' class='block py-2'>Chi Siamo</a>
        <a href='menu.html' class='block py-2'>Menu</a>
        <a href='visit.html' class='block py-2'>Dove Siamo</a>
        <a href='contact.html' class='block py-2'>Contatti</a>
      </div>
    </div>
  </nav>

  <header class='pt-28'>
    <section class='container mx-auto px-6 text-center'>
      <h1 class='text-4xl font-bold'>Iscriviti alla Newsletter</h1>
      <p class='text-gray-700 mt-2'>Rimani aggiornato sulle nuove miscele, eventi e offerte.</p>
    </section>
  </header>

  <main class='py-12'>
    <section class='container mx-auto px-6'>
      <form id='newsletter-form' class='bg-white p-6 rounded-lg shadow-md w-full max-w-md mx-auto'>
        <div class='mb-4'>
          <label class='block mb-1'>Email</label>
          <input type='email' required class='w-full px-3 py-2 border rounded'>
        </div>
        <button type='submit' class='bg-primary text-white px-6 py-2 rounded'>Iscriviti</button>
        <div id='newsletter-status' class='mt-3 text-green-700' aria-live='polite'></div>
      </form>
    </section>
  </main>

  <footer class='bg-gray-900 text-white py-6'>
    <div class='container mx-auto px-6 text-center'>© 2025 Caffè Delizia</div>
  </footer>

  <script>
    document.getElementById('mobile-menu-btn')?.addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
    document.getElementById('newsletter-form')?.addEventListener('submit', (e) => {
      e.preventDefault();
      document.getElementById('newsletter-status').textContent = 'Grazie! Iscrizione completata.';
      e.target.reset();
    });
  </script>
</body>
</html>
